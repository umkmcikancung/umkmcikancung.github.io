<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tombol Sosial Media</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sosmed-buttons {
      display: flex;
      gap: 20px;
    }

    .sosmed-buttons a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .sosmed-buttons a:hover {
      transform: scale(1.1);
    }

    .sosmed-buttons img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

<div class="sosmed-buttons">
  <!-- WhatsApp -->
  <a href="https://wa.me/6281234567890" target="_blank" title="WhatsApp">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
  </a>

  <!-- Instagram -->
  <a href="https://instagram.com/namakamu" target="_blank" title="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
  </a>

  <!-- Shopee -->
  <a href="https://shopee.co.id/namatoko" target="_blank" title="Shopee">
    <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/shopee_logo_icon_168184.png" alt="Shopee">
  </a>
</div>

</body>
</html>
